<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark shadow-sm px-3">
    <a class="navbar-brand fw-semibold" href="#">Student Management System</a>

    <button class="navbar-toggler border-0" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link px-3" th:href="@{/students}">
                    Student Management
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">

    <h1 class="text-center mb-4">Student Registration Form</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <form th:action="@{/students}" th:object="${student}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Student First Name</label>
                            <input type="text" name="firstName" id="firstName"
                                   class="form-control"
                                   placeholder="Enter First Name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Last Name</label>
                            <input type="text" name="lastName" id="lastName"
                                   class="form-control"
                                   placeholder="Enter Last Name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Student Email</label>
                            <input type="email" name="email" id="email"
                                   class="form-control"
                                   placeholder="Enter Email">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
